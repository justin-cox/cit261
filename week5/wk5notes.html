<script>
/*
Three types of errors:
- system error
- programmer error
- user error

--------------------------------------------------------------------------------------------------------
EXCEPTIONS
- An error that produces a return value that can then be used by the program to deal with the error.

STACK TRACES
- A sequence of functions or method calls that lead to the point where the error occured.

WARNINGS
- An error in the code that isn't enough of an issue to cause the program to crash.
--------------------------------------------------------------------------------------------------------
STRICT MODE
- 'use strict';
- line above is placed at the top of a JS file or used at beginning of functions.
- Strict mode is used to enforce better coding practices by not letting old or deprecated features and code be used.
--------------------------------------------------------------------------------------------------------
LINTING TOOLS
- Tools that are used to highlight any slopping programming practices or syntax errors. Complains alot.
--------------------------------------------------------------------------------------------------------
FEATURE DETECTION
- Ability to detect if the browser supports certain APIs and other features.
--------------------------------------------------------------------------------------------------------
DEBUGGING IN THE BROWSER
- Allows us to run the program as we want and stop it by adding breakpoints to see what values we have.
--------------------------------------------------------------------------------------------------------
THE TRUSTY ALERT
- Allows us to use the alert() method to add breakpoints because it stops the program until ok button is clicked.
--------------------------------------------------------------------------------------------------------
USING THE CONSOLE
- You can use the console to log certain values to help with error checking. Does not stop program from running.
--------------------------------------------------------------------------------------------------------
DEBUGGING TOOLS
- Built in most browsers.
- Allows you to set breakpoints by using the debugger keyword.
--------------------------------------------------------------------------------------------------------
ERROR OBJECTS
- You can create an error object to display error messages in the code.
- const error = new Error('Oops, something went wrong.');
--------------------------------------------------------------------------------------------------------
THROWING EXCEPTIONS
- Causes execution of a program to stop.
- Allows you to throw your own exceptions. Best to throw error objects.
- throw new RangeError('You can't find the square root of negative numbers');
--------------------------------------------------------------------------------------------------------
EXCEPTION HANDLING
- Use try, catch, and finally as necessary to handle errors seamlessly.
--------------------------------------------------------------------------------------------------------
TEST DRIVEN DEVELOPMENT
- Process of writing tests before writing any code.
1. Write tests (that initially fail)
2. Write code to pass the tests
3. Refactor the code
4. Test refactored code
5. Write more tests for new features
--------------------------------------------------------------------------------------------------------
You can use a framework called jest, created by Facebook, to help with testing.
