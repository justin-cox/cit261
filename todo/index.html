<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='todo'>
        <h2>My Tasks</h2>
        <div id='add-tasks'>
            <input type='text' id='task' placeholder="add a new task">
            <button onclick='addTask()' id='add-button' type='button'>+</button>
        </div>
    </div>
    <div id='tasks'></div>
    <button type='button' onclick='displayAll()'>All</button>
    <button type='button'onclick='displayRemaining()'>Remaining</button>
    <button type='button' onclick='displayCompleted()'>Completed</button>
</body>
<script src="script.js"></script>
</html>
