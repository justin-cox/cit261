<script>
    // Client-side validation is when you verify the information inputted by the user
    // before it gets sent to the server for further validation.

    // The constraint validation API contains properties for common HTML elements that 
    // can be used for validating data and other fields.

    // You can turn off the browser automatic validation by using
    <label novalidate></label>
    // this will allow us to use the custom javascript but still alllows us to use the 
    // constraint validation API

    // Fetch
    // the promise returned from Fetch won't reject on HTTP error status even if the response
    // is an HTTP 404 or 500

    // fetch won't send cookies unless you set the credentials init option

    // there is the basic fetch method
    fetch('http://example.com/movies.json')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    console.log(data);
  });

  // but you can also accept a second parameter, an init object that allos you to control
  // a number of different settings.

  // you can upload files using fetch
  const formData = new FormData();
const fileField = document.querySelector('input[type="file"]');

formData.append('username', 'abc123');
formData.append('avatar', fileField.files[0]);

fetch('https://example.com/profile/avatar', {
  method: 'PUT',
  body: formData
})
.then((response) => response.json())
.then((result) => {
  console.log('Success:', result);
})
.catch((error) => {
  console.error('Error:', error);
});

    // You can supply your own request object
    // Request() accepts exactly the same parameters as the fetch() method.

    // You can create your own headers object via the Headers() constructor.
    // There are muliple ways to do this.

    // Response instances are returned when fetch() promises are resolved.
    
</script>
