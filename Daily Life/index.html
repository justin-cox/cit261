<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Daily Life</h1>
        <div id="content">
            <div id='trello-board'>
                <h2>Current Trello Board</h2>
                <blockquote class="trello-board-compact">
                    <a href="https://trello.com/b/0VEfNbUG/daily-life">Trello Board</a>
                  </blockquote>
                  <script src="https://p.trellocdn.com/embed.min.js"></script>
            </div>
            <div id="common-websites">
                <h2>Socials</h2>
                <button type="button" id='open-socials' class='blue-button'>FaceBook/YouTube</button>
            </div>
            <div id="coding-tabs">
                <h2>Coding Tabs</h2>
                <button type="button" id='research' class='blue-button'>Research</button>
                <button type="button" id='tutorials'class='blue-button'>Tutorials</button>
            </div>
            <div id="fav-music">
                <h2>Music</h2>
                <h3>Lo-Fi Hip-Hop</h3>
                <iframe width="300" height="180"
                    src="https://www.youtube.com/embed/5qap5aO4i9A">
                </iframe>
                <h3>NCS (New Releases)</h3>
                <iframe width="300" height="180"
                    src="https://www.youtube.com/embed/videoseries?list=PLRBp0Fe2GpgmgoscNFLxNyBVSFVdYmFkq">
                </iframe>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
